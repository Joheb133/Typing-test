<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>AstroType</title>
    <script type="module" src="src/index.ts" defer></script>
</head>

<body oncontextmenu="return false">
    <div class="gui" style="visibility: hidden;">
        <div class="health" style="width: 400px;">
            <div class="bar"></div>
        </div>
        <div class="score">
            <span>Wave: 0</span>
        </div>
    </div>
    <canvas style="display: none;" width='400' height='400' id="canvas-el"></canvas>
    <div class="loading-screen">
        <div class="bar">
            <span>LOADING</span>
            <div class="progress"></div>
        </div>
    </div>
    <div class="start-screen" style="display: none;">
        <p>Destroy asteroids, by typing their keyword before they <strong>HIT</strong> you!</p>
        <button id="start-game">START</button>
    </div>
    <div class="game-over-screen" style="display: none;">
        <span><strong>GAME OVER</strong></span>
        <button id="start-game">RESTART</button>
    </div>
</body>

</html>
